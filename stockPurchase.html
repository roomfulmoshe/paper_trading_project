<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Purchase</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: black;
      color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: green;
    }

    .stock-info {
      font-size: 18px;
      margin: 10px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      color: green;
    }

    input[type="number"] {
      background: black;
      color: white;
      border: 1px solid green;
      border-radius: 5px;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }

    input[type="number"]:focus {
      border-color: red;
    }

    .submit-button {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .submit-button:hover {
      background: green;
    }
  </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <div class="container">
    <h1>Stock Purchase</h1>
    <div class="stock-info">
      <p id = "stockName">Stock Name: Example Stock</p>
      <p id = "stockPrice">Current Price: $100.00</p>
    </div>
    <form id="buy-form">
      <label for="shares">Enter the number of shares:</label>
      <input type="number" id="shares" name="shares" min =1 max =99999999999 required>
      <button type="submit" class="submit-button" id = "btnSubmit">Submit Order</button>
    </form>

    <script type = "module" src = "stockPurchase.js"></script>
  </div>
</body>
</html>
