<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Homepage</title>
  <link href="HomePage.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.2/lottie.min.js"></script>
  <!-- Included axios for making requests to backend server-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

</head>

<body>

  <div class="sideBar">
    <ul>
      <div id="logo">
        <div class="lottie-container"></div>
        <!-- <img src="placeholder" alt="company logo" height="80px"> -->
      </div>

      <div class="searchBtn">
        <button class="search">
          <img src="searchBar.png" alt="search" width="40" id="searchBar">
        </button>
        <input type="text" class="input" placeholder="Search for Stocks">
      </div>

      <div><button class="click" id="portfolio">
          <!--onclick="document.getElementById('test').style.display='none'"
            --><a href = "HomePage.html">Portfolio</a>
        </button></div>
      <div><button class="click" id="buy"> <a href = "buy.html">Buy</a></button></div>
      <div><button class="click" id="signOut"> <a href = "LoginPage.html">Sign out</a></button>
      </div>
    </ul>
  </div>

  <div width="100%" id="greeting">
    <h1 id = "displayEmail">Hello, User!</h1>
  </div>

  <div id="test" class="infoBar">
    <table width="100%">
      <tr class="topBar">
        <th colspan="2">Total value</th>
        <th colspan="2">Today</th>
        <th colspan="2">Buying power</th>
      </tr>
      <tr class="topBar">
        <td colspan="2" id = "totalValue" >$1</th>
        <td colspan="2" id="currentDate">[data]</th>
        <td colspan="2" id = "dollarAmount">[data]</th>
      </tr>
    </table>
  </div>

  <div width="100%" class="portfolio">
    <div class="stockList">
      <table width="100%" class="stocks" id = "stockList">

        <tr>
          <th>Stocks</th>
          <th>Current Price</th>
          <th>Shares</th>
          <th>Total Value</th>
          <th>Sell Button</th>
        </tr>
      </table>

    </div>

  </div>

  <script type = "module" src="HomePage.js"></script>

</body>

</html>
