<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id = "title">Stock Sale</title>
  <link rel="icon" href="Logo.png" type="image/x-icon">
  <link href="stockBuyandSell.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.2/lottie.min.js"></script>
</head>
<body>

    <div class="lottie-container"></div>
    <div class="lottie-container2"></div>
  <div class="container">
    <h1>Stock Sale</h1>
    <div class="stock-info">
      <p id = "stockName">Stock Name: Example Stock</p>
      <p id = "stockPrice">Current Price: $100.00</p>
      <p id = "sharesAvailable">Shares Available</p>
    </div>
    <form id="buy-form">
      <label for="shares">Enter the number of shares:</label>
      <input type="number" id="shares" name="shares" min =1 max =99999999999 required>
      <button type="submit" class="submit-button" id = "btnSubmit">Submit Order</button>
    </form>

    <script type = "module" src = "stockSell.js"></script>
  </div>


  <div class="chart-container">
    <canvas id="stockChart1"></canvas>
   
    <div class="chart-overlay"></div>

  </div>
</body>
</html>
